<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obearco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>⚙️ Retorne a Obearco</h1>

    <script src="scripts.js"></script>
