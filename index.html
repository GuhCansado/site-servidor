<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBEARCO - Status do Servidor</title>
    <!-- Carrega Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo */
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
        /* Estilos personalizados para a bolha de status */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': '#0d1117',
                        'card-bg': '#161b22',
                        'green-online': '#28a745',
                        'red-offline': '#dc3545',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-card-bg shadow-2xl rounded-xl p-8 space-y-6 border border-gray-700">
        
        <!-- CABEÇALHO E STATUS -->
        <header class="flex items-center space-x-3 pb-4 border-b border-gray-700">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
            <h1 class="text-3xl font-bold text-white">Retorne a Obearco</h1>
        </header>

        <!-- INDICADOR DE STATUS (Bolha + Versão) -->
        <div id="status-container" class="bg-gray-800 p-4 rounded-lg shadow-inner flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-2 sm:space-y-0">
            <div class="flex items-center space-x-2">
                <span id="server-dot" class="status-dot bg-gray-500 animate-pulse"></span>
                <p id="server-status" class="text-white font-semibold">Verificando Status...</p>
            </div>
            <p id="server-version" class="text-gray-400 text-sm font-mono">Versão: N/A</p>
        </div>

        <!-- MENSAGEM DE ERRO/OFFLINE GERAL -->
        <div id="offline-message" class="hidden text-center p-6 bg-red-900/50 border border-red-700 rounded-lg">
            <p class="text-red-400 font-bold text-lg">Servidor Desconectado ou Offline.</p>
            <p class="text-red-300 text-sm mt-1">As funcionalidades de envio de JSON estão desabilitadas.</p>
        </div>
        
        <!-- FORMULÁRIO DE ENVIO DE COMANDOS (Visível apenas se Online) -->
        <div id="command-form-container">
            <label for="json-input" class="block text-sm font-medium text-gray-400 mb-2">Digite seu JSON de Comando aqui (Ex: {"comando": "/status"})</label>
            <textarea id="json-input" rows="6" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 transition duration-150" placeholder='{"comando": "/register", "email": "exemplo@email.com", "senha": "123", "usuario": "Player01"}'></textarea>
            
            <button id="send-button" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 disabled:bg-gray-500" disabled>
                Enviar Comando
            </button>
        </div>
        
        <!-- RESPOSTA DO SERVIDOR -->
        <div class="mt-6">
            <p class="text-sm font-medium text-gray-400 mb-2">Resposta do Servidor:</p>
            <div id="response-box" class="min-h-[100px] p-4 bg-gray-900 border border-gray-700 rounded-lg text-sm overflow-x-auto">
                <pre id="response-content" class="text-green-400 whitespace-pre-wrap">Aguardando envio de comando...</pre>
            </div>
        </div>

    </div>
    
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>

</body>
</html>
